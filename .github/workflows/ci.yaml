name: CI

on: [push, pull_request]

jobs:
  build_debian_based:
    strategy:
      fail-fast: false
      matrix:
        os:
          [
            "ubuntu:25.10",
            "ubuntu:25.04",
            "ubuntu:24.04",
            "ubuntu:22.04",
            "debian:12",
            "debian:13",
            "linuxmintd/mint22-amd64",
            "linuxmintd/mint21-amd64",
          ]
    runs-on: ubuntu-latest
    container: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v5
      - name: Install dependencies
        run: |
          export DEBIAN_FRONTEND=noninteractive
          apt-get update
          apt install -y pkg-config
          apt install -y clang
          apt install -y cmake extra-cmake-modules gettext libfmt-dev
          apt install -y fcitx5 libfcitx5core-dev libfcitx5config-dev libfcitx5utils-dev fcitx5-modules-dev
          apt install -y nlohmann-json3-dev
      - name: Install Build Essential
        if: matrix.os == 'ubuntu:25.10'
        run: |
          apt install -y build-essential
      - name: Build
        run: |
          mkdir -p build
          cd build
          cmake ../ -DCMAKE_INSTALL_PREFIX=/usr -DCMAKE_BUILD_TYPE=Debug
          make -j
      - name: Test
        run: |
          cd build
          ctest --output-on-failure

