  build_fedora:
    strategy:
      fail-fast: false
      matrix:
        os: ["fedora:42", "fedora:41", "fedora:40"]
    runs-on: ubuntu-latest
    container: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v5
      - name: Install dependencies
        run: |
          dnf -y install gcc g++
            dnf -y install fcitx5 fcitx5-configtool fcitx5-devel \
               cmake extra-cmake-modules gettext fmt-devel \
               nlohmann-json-devel
      - name: Build
        run: |
          mkdir -p build
          cd build
          cmake ../ -DCMAKE_INSTALL_PREFIX=/usr -DCMAKE_BUILD_TYPE=Debug
          make
      - name: Test
        run: |
          cd build
          ctest --output-on-failure

  build_manjaro:
    runs-on: ubuntu-latest
    container: manjarolinux/base:latest
    steps:
      - uses: actions/checkout@v5
      - name: Install dependencies
        run: |
          pacman -Sy --noconfirm archlinux-keyring
          pacman -Sy --noconfirm gcc cmake make pkg-config extra-cmake-modules fmt fcitx5 fcitx5-chinese-addons fcitx5-gtk fcitx5-qt nlohmann-json
      - name: Build
        run: |
          mkdir -p build
          cd build
          cmake ../ -DCMAKE_INSTALL_PREFIX=/usr -DCMAKE_BUILD_TYPE=Debug
          make
      - name: Test
        run: |
          cd build
          ctest --output-on-failure

  flatpak:
    name: "Flatpak"
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/flathub-infra/flatpak-github-actions:gnome-48
      options: --privileged
    steps:
      - uses: actions/checkout@v4
      - name: Checkout submodules
        run: |
          git config --global --add safe.directory '*'
          git submodule update --init --recursive
      - name: Add Flathub
        run: flatpak remote-add --user --if-not-exists flathub https://flathub.org/repo/flathub.flatpakrepo
      - name: Build
        uses: flatpak/flatpak-github-actions/flatpak-builder@v6
        with:
          bundle: org.fcitx.Fcitx5.Addon.McFoxIM.flatpak
          manifest-path: org.fcitx.Fcitx5.Addon.McFoxIM.json
          cache-key: flatpak-builder-${{ github.sha }}
